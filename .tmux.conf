##### キーバインド
# 選択モード時のキーバインドをviに
set-option -g mode-keys vi

# デフォルトのプレフィックスキー<C-b>を解除
unbind-key C-b
# プレフィックスキーを<C-z>にする
set -g prefix C-z
# <ESC>の遅延を0msにする
set -sg escape-time 0


# <C-z>で直前のウィンドウに切り替え
bind-key C-z last-window
# <C-n>で新しいウィンドウを生成
bind-key C-n new-window
# <C-p>で開始ディレクトリがカレントと同じ新しいウィンドウを生成
bind-key C-p new-window -c "#{pane_current_path}"
# <C-h>で前のウィンドウ
bind-key -r C-h previous-window
# <C-l>で後のウィンドウ
bind-key -r C-l next-window
# <C-o>でウィンドウリスト
bind-key C-o choose-window
# <C-c>でペイン(無ければウィンドウ)をkill
bind-key C-c kill-pane
# mでウィンドウを移動
bind-key m command-prompt "move-window -t '%%'"
# <C-,>でウィンドウのリネーム
bind-key C-, command-prompt "rename-window -t '%%'"
# <C-t>で時計を表示
bind-key C-t clock-mode
# zでsuspend
bind-key z send-keys C-z
# <C-q>でtmuxをサスペンド
bind-key C-q suspend-client
# <C-[>で選択モード
bind-key C-[ copy-mode
# ;でCommandモード
bind-key \; command-prompt
# <C-m>でペインの入替え
bind-key Enter swap-pane -U
# <C-w>でウィンドウの入替え
bind-key C-w command-prompt -p "src:,dst:" "swap-window -s '%1' -t '%2'"

# <C-r>で.tmux.confをリロードする
bind-key C-r source-file ~/.tmux.conf \; display "Finish loading .tmux.conf!"

# C-[sv]でペインを分割して作成する
bind-key C-v split-window -h
bind-key C-s split-window -v

# [-\]で開始ディレクトリがカレントと同じペインを分割して作成する
bind-key \ split-window -h -c "#{pane_current_path}" -p 30
bind-key - split-window -v -c "#{pane_current_path}" -p 30

# [hjkl]でペインを移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# C-[L|D|U|R]でペインのリサイズ(キーリピートON)
bind-key -r C-Left resize-pane -L 5
bind-key -r C-Down resize-pane -D 5
bind-key -r C-Up resize-pane -U 5
bind-key -r C-Right resize-pane -R 5

# pでtmuxバッファのペースト
bind-key p paste-buffer

### コピーモードのキーバインド
# vで範囲選択を開始
bind-key -T copy-mode-vi v send -X begin-selection
# C-vで短形選択へ切替え
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
# Vでカレント行を選択
bind-key -T copy-mode-vi V send -X select-line
# yで選択範囲をtmuxのバッファへコピー
bind-key -T copy-mode-vi y send -X copy-selection
# Enterで選択範囲をクリップボードへコピー
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -i -selection clipboard"
bind-key -T copy-mode-vi C-m send -X copy-pipe-and-cancel "xclip -i -selection clipboard"




##### 動作設定
# tmuxで256色表示できるようにする
set-option -g default-terminal "tmux-256color"

# 保持する最大行数
set-option -g history-limit 8196

# tmuxのメッセージの表示時間
set-option -g display-time 2000

# ウィンドウ・ペイン番号を0から始める
set-option -g base-index 0
set-option -g pane-base-index 0

# キーリピートを受け付ける時間(ms)
set-option -g repeat-time 0

# 各セッションで保持するバッファの最大数
set-option -g buffer-limit 15

# ウィンドウ名を動的に変更する
set-window-option -g automatic-rename on

# ペイン境界線の色の指定
set-option -g pane-border-fg black
set-option -g pane-border-bg black
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black

# コマンドラインの色の指定
set-option -g message-fg black
set-option -g message-bg cyan
set-option -g message-attr default

# 時計の色の指定
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24



##### ステータスバー
# ステータスバーの色の指定
set-option -g status-fg black
set-option -g status-bg white

# ステータスバーの表示内容
set-option -g status-left-length 50
set-option -g status-left "#[fg=black,bg=magenta]#H#[fg=black,bg=white]@#[fg=black,bg=cyan][#I:#W]#[bg=white] #{?client_prefix,#[fg=black]#[bg=red]<Prefix>,        }"
set-option -g status-right "#[fg=black,bg=green][%H:%M:%S]#[bg=white] #[fg=black,bg=yellow](%F %Z)"

set-window-option -g window-status-attr default
set-window-option -g window-status-fg black
set-window-option -g window-status-bg white
set-window-option -g window-status-current-attr underscore
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg cyan

# ステータスバーの更新時間
set-option -g status-interval 1
# ステータスバーのウィンドウ一覧部を中央寄せに
set-option -g status-justify centre
